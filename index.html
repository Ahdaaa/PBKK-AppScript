<html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="d-flex vw-100 vh-100 justify-content-center align-items-center bg-dark">
  <div class="d-flex">
    <div class="d-flex p-5 rounded bg-light justify-content-center align-items-center">
      <form class="w-100" method="post" action="https://script.google.com/macros/s/AKfycbzwN63KHkzCeWc0_-52B1g4FpN9tDL7DWrzu3LqZhe6AIuaWWHRBv7zbQLPH2gOENH5/exec">
        <h4 class="mb-4">Give us your DATA!</h4>
        <div class="form-group my-2">
          <label>Email</label>
          <input name="Email" class="form-control" type="email" placeholder="Email" required>
        </div>
        <div class="form-group my-2">
          <label>Name</label>
          <input name="Name" class="form-control" type="text" placeholder="Name" required>
        </div>

        <button class="btn btn-primary my-3 mx-auto w-100" type="submit">Send</button>
      </form>
    </div>
  </div>

</body>
</html>
